<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Preguntas Frecuentes</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    /* Estilos custom */
    .faq-item {
      margin-bottom: 1rem;
      border: 1px solid #dee2e6;
      border-radius: 0.375rem;
      overflow: hidden;
    }

    .faq-question {
      background: white;
      border: none;
      width: 100%;
      text-align: left;
      padding: 1rem 1.5rem;
      font-weight: 500;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .faq-question:hover {
      background-color: #f8f9fa;
    }

    .faq-question.active {
      background-color: #0d6efd;
      color: white;
    }

    .faq-icon {
      transition: transform 0.3s;
    }

    .faq-question.active .faq-icon {
      transform: rotate(180deg);
    }

    .faq-answer {
      padding: 1rem 1.5rem;
      background: #f8f9fa;
    }

    mark {
      background-color: #ffeb3b;
      padding: 0.1em 0.2em;
      border-radius: 0.2em;
    }

    .hidden {
      display: none;
    }
  </style>
</head>

<body>
  <div class="container my-5">

    <!-- ============================================ -->
    <!-- HEADER                                       -->
    <!-- ============================================ -->

    <div class="row mb-4">
      <div class="col text-center">
        <h1 class="display-4">
          <i class="fas fa-question-circle text-primary"></i>
          Preguntas Frecuentes
        </h1>
        <p class="text-muted">Encuentra respuestas a las preguntas más comunes</p>
      </div>
    </div>

    <!-- ============================================ -->
    <!-- BÚSQUEDA                                     -->
    <!-- ============================================ -->

    <div class="row mb-4">
      <div class="col-12 col-md-8 offset-md-2">
        <div class="input-group input-group-lg">
          <span class="input-group-text">
            <i class="fas fa-search"></i>
          </span>
          <input type="text" class="form-control" id="inputBuscar" placeholder="Buscar preguntas...">
          <button class="btn btn-outline-secondary" type="button" id="btnLimpiar" title="Limpiar búsqueda">
            <i class="fas fa-times"></i>
          </button>
        </div>
      </div>
    </div>

    <!-- ============================================ -->
    <!-- CONTADOR DE RESULTADOS                       -->
    <!-- ============================================ -->

    <div class="row mb-3">
      <div class="col text-center">
        <p class="text-muted" id="contador">
          Mostrando <strong id="contadorVisible">10</strong> de <strong id="contadorTotal">10</strong> preguntas
        </p>
      </div>
    </div>

    <!-- ============================================ -->
    <!-- ACORDEÓN DE FAQs                             -->
    <!-- ============================================ -->

    <div class="row">
      <div class="col-12 col-md-10 offset-md-1">
        <div id="accordionFAQ">
          <!-- Items generados dinámicamente aquí -->
        </div>
      </div>
    </div>

    <!-- ============================================ -->
    <!-- MENSAJE SIN RESULTADOS                       -->
    <!-- ============================================ -->

    <div class="row d-none" id="sinResultados">
      <div class="col text-center py-5">
        <i class="fas fa-search fa-4x text-muted mb-3"></i>
        <h4 class="text-muted">No se encontraron preguntas</h4>
        <p class="text-muted">Intenta con otros términos de búsqueda</p>
      </div>
    </div>

    <!-- ============================================ -->
    <!-- FOOTER CON CTA                               -->
    <!-- ============================================ -->

    <div class="row mt-5">
      <div class="col text-center">
        <div class="card bg-light">
          <div class="card-body">
            <h5 class="card-title">¿No encuentras lo que buscas?</h5>
            <p class="card-text">Nuestro equipo de soporte está aquí para ayudarte</p>
            <a href="#" class="btn btn-primary">
              <i class="fas fa-envelope"></i>
              Contactar Soporte
            </a>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>

  <!-- Tu JavaScript -->
  <script type="module" src="./accordion-faq.js"></script>
</body>

</html>
